<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>        
    <label for="upload" id="up">写真を撮影してアップロードする</label>
    <input id="upload" type="file" name="image" accept="image/*" capture="camera" onchange="previewImage(this);">

    <img id="preview" style="width: 100%;height: auto;display: block;">

    
    <label for="exampleColorInput" class="form-label">色を選択する</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">


    <label for="customRange2" class="form-label">削除範囲</label>
    <input type="range" class="form-range" id="range" value="10">
    <span id="value">10</span>

    <canvas id="result" style="width: 100%;height: auto;display: block;"></canvas>

    <script src="script.js"></script>

    
</body>
</html>
